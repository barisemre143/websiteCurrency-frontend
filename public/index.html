<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyWeb - Currency Exchange Rates & World Map</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="MoneyWeb - Explore global currency exchange rates with interactive world map. Get real-time currency data, compare rates, and track currencies worldwide.">
    <meta name="keywords" content="currency exchange, exchange rates, world currencies, currency converter, live rates, forex, money exchange, global currencies">
    <meta name="author" content="MoneyWeb">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://moneyweb.vercel.app/">
    <meta property="og:title" content="MoneyWeb - Currency Exchange Rates & World Map">
    <meta property="og:description" content="Explore global currency exchange rates with interactive world map. Get real-time currency data and compare rates worldwide.">
    <meta property="og:image" content="https://moneyweb.vercel.app/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://moneyweb.vercel.app/">
    <meta property="twitter:title" content="MoneyWeb - Currency Exchange Rates">
    <meta property="twitter:description" content="Explore global currency exchange rates with interactive world map.">
    <meta property="twitter:image" content="https://moneyweb.vercel.app/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#007bff">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://api.exchangerate-api.com">
    <link rel="preconnect" href="https://restcountries.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
</head>

    <div id="root"></div>

</html>
